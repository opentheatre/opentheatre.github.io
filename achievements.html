<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="dynamic.js"></script> 
    <head>
      <title>Open Theatre</title>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('j24FYhLQpMQO49Rqc');
        })();
      </script>
      <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_jhcth2e', 'template_pwec196', this)
                    .then(function() {
                        alert('Thank you for contacting us')
                        console.log('SUCCESS!');
                    }, function(error) {
                        alert('Failed',error)
                        console.log('FAILED...', error);
                    });
            });
        }
      </script>
    </head>
    <body class="columns">
      
      <div>
        <div class="column1">
            <a href="home.html"><img class="webname" src="logo.jpg" alt="website name"></a>
            <br>

            <p class="description">
              Performing Arts Academy
            </p><br>

            <p class="normaltext">
              Get Ahold of Us :
            </p>
            <div class="container">
              <form id="contact-form">
                <input type="hidden" name="contact_number">

                <label for="user_name">Name</label>
                <input type="text" name="user_name" placeholder="Your name...">
            
                <label for="user_email">Email</label>
                <input type="text" name="user_email" placeholder="Your email...">
            
                <label for="message">Message</label>
                <textarea name="message" placeholder="Talk with us..." style="height:200px"></textarea>
            
                <input type="submit" value="Send">
            
              </form>
            </div> 


        </div>

        <div class="column2">
          <ul>
            <li> <a href="home.html" id="home">Home</a></li>
            <li> <a class="active" href="achievements.html">Achievements</a></li>
            <li> <a href="awards.html">Awards</a></li>
            <li> <a href="staff.html">Staff</a></li>
          </ul>
          <a class="scrollup" href="#home"><img class="uparrow" src="up.png" ></a><br>

          
        </div>
    </body>
</html>
